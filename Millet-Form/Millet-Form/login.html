<!DOCTYPE html>
<html>
<head>
    <title>Millet Farms</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <style>
        

.reg-form{
       background: #000000 url(images/ml2.jpg) no-repeat center center; background-position: -95%;
    padding: 30px;
    height:100vh;
}
.reg-sub-form{
    float: left;
    width: 50%;
    background:rgba(51, 51, 51, 0.6901960784313725);
    padding: 50px;
        margin: 10px;
        position:relative;
            margin-top: 80px;
                margin-bottom: 75px;
}
form.form-horizontal {
    margin-top: 50px;
}
label.control-label{
    color: #a3a3a3;
}
.checkbox label{
    color: #a3a3a3;
}
.form-control{
    background-color:transparent;
        border: none;
    border-bottom: 1.5px solid #a3a3a3;
    border-radius:0;
}
.form-group {
    margin-bottom: 35px;
}
.form-control:focus {
     border-bottom: 1.5px solid #ff9200;
    border-color: #ff9200;
    outline: 0;
    -webkit-box-shadow: none;
    box-shadow: none;
}
.img-cr {
   background: #eee;
    border-radius: 50%;
    padding: 20px;
    width: 25%;
    position: absolute;
    top: -76px;
    left: 37%;
    filter: grayscale(1);
}
.btn-default {
    width: 40%;
    color: #333;
    background-color: #a3a3a3;
    border-color: #a3a3a3;
    border-radius: 25px;
    font-weight: 600;
}
.reg-sub-form h1 {
    color: #a3a3a3;
    text-align: center;
    margin-bottom: 19px;
     margin-top: 72px;
}
.reg-sub-form:hover .img-cr{
    filter:none;
}

    </style>
   
  
</head>
<body>
    <div class="container-fluid padding">
        <div class="row padding">
            <div class="col-sm-12 padding">
              <div class="reg-form">
                  <div class="reg-sub-form">
                      <div style="text-align:center">
                          <img class="img-cr" src="images/1.png" alt="image" />
                      </div>
                      <form class="form-horizontal" action="">
                          <h1>Login</h1>
                          <div class="form-group">
                              <!--<label class="control-label col-sm-2" for="email">Email:</label>-->
                              <div class="col-sm-12">
                                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                              </div>
                          </div>
                          <div class="form-group">
                              <!--<label class="control-label col-sm-2" for="pwd">Password:</label>-->
                              <div class="col-sm-12">
                                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-12">
                                  <div class="checkbox">
                                      <label><input type="checkbox" name="remember"> Remember me</label>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-12">
                                  <button type="submit" class="btn btn-default">Submit</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
            </div>
        </div>
    </div>


</body>
</html>
