 <script>
   let currentView = 'grid'; // 'grid' or 'list'

   function getVoices(){
     try { return JSON.parse(localStorage.getItem('mgr_voice_notes')) || []; } catch(e){ return []; }
   }

   function setVoices(voices){
     localStorage.setItem('mgr_voice_notes', JSON.stringify(voices));
   }

   function formatDateTime(date){
     try { return new Date(date).toLocaleString(); } catch(e){ return date; }
   }

   function formatDuration(seconds){
     if(!seconds) return '0:00';
     const mins = Math.floor(seconds / 60);
     const secs = Math.floor(seconds % 60);
     return `${mins}:${secs.toString().padStart(2, '0')}`;
   }

   function parseTags(tagString) {
     return (tagString || '').split(',').map(t => t.trim()).filter(t => t.length > 0);
   }

   function renderVoicePreview(voice){
     const safe = (s) => String(s||'').replace(/</g,'&lt;');
     const tags = voice.tags || [];
     return `
       <div class="d-flex gap-3 mb-3">
         <div style="flex: 1;">
           <div class="voice-thumbnail mb-3">
             <i class="fas fa-microphone"></i>
           </div>
           <div class="voice-description">${safe(voice.description)}</div>
           ${tags.length > 0 ? `
             <div class="d-flex voice-tags">
               ${tags.map(tag => `<span class="voice-tag">${safe(tag)}</span>`).join('')}
             </div>
           ` : ''}
           <div class="text-muted text-end"><strong>Recorded:</strong> ${safe(formatDateTime(voice.createdAt))}</div>
           <div class="text-muted text-end"><strong>Duration:</strong> ${formatDuration(voice.duration)}</div>
         </div>
       </div>
     `;
   }

   function render(voices){
     const container = document.getElementById('voicesContainer');
     const q = (document.getElementById('searchInput').value||'').toLowerCase();
     const filtered = voices.filter(v=>
       !q || (v.title||'').toLowerCase().includes(q) || (v.description||'').toLowerCase().includes(q) || (v.tags||[]).some(tag => tag.toLowerCase().includes(q))
     );
     
     if(filtered.length === 0){
       container.innerHTML = '<div class="text-center text-muted py-4">No voice notes recorded yet. Start building your voice collection!</div>';
       return;
     }
     
     if(currentView === 'grid'){
       container.innerHTML = filtered.map(voice=>{
         const tags = voice.tags || [];
         return `
           <div class="border rounded p-3 voice-card" style="cursor: pointer;">
             <div class="voice-thumbnail">
               <i class="fas fa-microphone"></i>
             </div>
             <div class="mt-2">
               <div class="voice-item title">${String(voice.title||'').replace(/</g,'&lt;')}</div>
               <div class="voice-description truncate-2">${String(voice.description||'').replace(/</g,'&lt;')}</div>
               ${tags.length > 0 ? `
                 <div class="d-flex voice-tags mb-2">
                   ${tags.map(tag => `<span class="voice-tag">${String(tag).replace(/</g,'&lt;')}</span>`).join('')}
                 </div>
               ` : ''}
               <div class="d-flex justify-content-between align-items-center mb-2">
                 <div class="meta">${formatDateTime(voice.createdAt)}</div>
                 <span class="duration-badge">${formatDuration(voice.duration)}</span>
               </div>
             </div>
             <div class="d-flex gap-2 mt-2">
               <button class="btn btn-sm btn-outline-primary" data-voice-id="${voice.id}" data-action="preview">Play</button>
               <button class="btn btn-sm btn-outline-secondary" data-voice-id="${voice.id}" data-action="edit">Edit</button>
               <button class="btn btn-sm btn-outline-danger" data-voice-id="${voice.id}" data-action="delete">Delete</button>
             </div>
           </div>
         `;
       }).join('');
     } else {
       container.innerHTML = filtered.map(voice=>{
         const tags = voice.tags || [];
         return `
           <div class="border rounded p-3 mb-2 voice-card">
             <div class="d-flex justify-content-between align-items-start">
               <div class="d-flex gap-3" style="flex: 1;">
                 <div class="voice-thumbnail" style="width: 100px; height: 100px;">
                   <i class="fas fa-microphone"></i>
                 </div>
                 <div style="flex: 1;">
                   <div class="voice-item title">${String(voice.title||'').replace(/</g,'&lt;')}</div>
                   <div class="voice-description">${String(voice.description||'').replace(/</g,'&lt;')}</div>
                   ${tags.length > 0 ? `
                     <div class="d-flex voice-tags mb-2">
                       ${tags.map(tag => `<span class="voice-tag">${String(tag).replace(/</g,'&lt;')}</span>`).join('')}
                     </div>
                   ` : ''}
                   <div class="d-flex justify-content-between align-items-center">
                     <div class="meta">${formatDateTime(voice.createdAt)}</div>
                     <span class="duration-badge">${formatDuration(voice.duration)}</span>
                   </div>
                 </div>
               </div>
               <div class="d-flex gap-2">
                 <button class="btn btn-sm btn-outline-primary" data-voice-id="${voice.id}" data-action="preview">Play</button>
                 <button class="btn btn-sm btn-outline-secondary" data-voice-id="${voice.id}" data-action="edit">Edit</button>
                 <button class="btn btn-sm btn-outline-danger" data-voice-id="${voice.id}" data-action="delete">Delete</button>
               </div>
             </div>
           </div>
         `;
       }).join('');
     }
   }

   function setupEventListeners(voices){
     document.querySelectorAll('[data-voice-id]').forEach(btn=>{
       const action = btn.getAttribute('data-action');
       const id = btn.getAttribute('data-voice-id');
       
       if(action === 'delete'){
         btn.addEventListener('click', function(){
           if(confirm('Delete this voice note?')){
             const idx = voices.findIndex(v=>String(v.id)===String(id));
             if(idx !== -1){ 
               voices.splice(idx,1); 
               setVoices(voices); 
               render(voices); 
             }
           }
         });
       } else if(action === 'preview'){
         btn.addEventListener('click', function(){
           const voice = voices.find(v=>String(v.id)===String(id));
           if(voice){
             document.getElementById('voiceContent').innerHTML = renderVoicePreview(voice);
             document.getElementById('editVoiceBtn').onclick = () => {
               editVoice(voice);
             };
             document.getElementById('deleteVoiceBtn').onclick = () => {
               if(confirm('Delete this voice note?')){
                 const idx = voices.findIndex(v=>String(v.id)===String(id));
                 if(idx !== -1){ 
                   voices.splice(idx,1); 
                   setVoices(voices); 
                   new bootstrap.Modal(document.getElementById('voiceModal')).hide();
                   render(voices); 
                 }
               }
             };
             new bootstrap.Modal(document.getElementById('voiceModal')).show();
           }
         });
       } else if(action === 'edit'){
         btn.addEventListener('click', function(){
           const voice = voices.find(v=>String(v.id)===String(id));
           if(voice){
             editVoice(voice);
           }
         });
       }
     });
   }

   function editVoice(voice) {
     window.location.href = `voice-note.html?id=${voice.id}`;
   }

   // View toggle functionality
   document.getElementById('gridViewBtn').addEventListener('click', function(){
     currentView = 'grid';
     document.getElementById('gridViewBtn').classList.add('active');
     document.getElementById('listViewBtn').classList.remove('active');
     render(getVoices());
     setupEventListeners(getVoices());
   });

   document.getElementById('listViewBtn').addEventListener('click', function(){
     currentView = 'list';
     document.getElementById('listViewBtn').classList.add('active');
     document.getElementById('gridViewBtn').classList.remove('active');
     render(getVoices());
     setupEventListeners(getVoices());
   });

   // Initialize
   const voices = getVoices();
   render(voices);
   setupEventListeners(voices);
   setActiveNav();
   
   document.getElementById('searchInput').addEventListener('input', ()=>{
     render(getVoices());
     setupEventListeners(getVoices());
     setActiveNav();
   });

   // Set active navigation state
   function setActiveNav() {
     const currentPage = window.location.pathname.split('/').pop();
     const navBtns = document.querySelectorAll('.side-options .btn');
     
     navBtns.forEach(btn => {
       const href = btn.getAttribute('href');
       const page = href ? href.split('/').pop() : '';
       
       // Remove existing active class
       btn.classList.remove('active');
       
       // Check if current page matches Voice Notes navigation
       if (
         (href === 'voice-notes.html' && (currentPage === 'voice-note.html' || currentPage === 'voice-notes.html'))
       ) {
         btn.classList.add('active');
       }
     });
   }
 </script>
