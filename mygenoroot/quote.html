   <script>
     const quoteForm = document.getElementById('quoteForm');
     const saveBtn = document.getElementById('saveBtn');
     const createdInput = quoteForm.querySelector('input[name="created"]');

     function formatDateTime(date){
       return new Date(date).toLocaleString();
     }

     function getStoredQuotes(){
       try { return JSON.parse(localStorage.getItem('mgr_quotes')) || []; } catch(e){ return []; }
     }

     function setStoredQuotes(quotes){
       localStorage.setItem('mgr_quotes', JSON.stringify(quotes));
     }

     function updateCreatedNow(){
       createdInput.value = formatDateTime(new Date());
     }

     // Check if editing existing quote
     const urlParams = new URLSearchParams(window.location.search);
     const quoteId = urlParams.get('id');
     let editingQuote = null;

     if(quoteId) {
       const quotes = getStoredQuotes();
       editingQuote = quotes.find(q => String(q.id) === String(quoteId));
       if(editingQuote) {
         quoteForm.querySelector('input[name="title"]').value = editingQuote.title || '';
         quoteForm.querySelector('textarea[name="text"]').value = editingQuote.text || '';
         quoteForm.querySelector('input[name="author"]').value = editingQuote.author || '';
         quoteForm.querySelector('input[name="source"]').value = editingQuote.source || '';
         document.querySelector('h3 .line').nextSibling.textContent = 'Edit Quote';
       }
     }

     updateCreatedNow();
     setInterval(updateCreatedNow, 1000 * 30);

     saveBtn.addEventListener('click', function(){
       const data = new FormData(quoteForm);
       const title = (data.get('title')||'').trim();
       const text = (data.get('text')||'').trim();
       const author = (data.get('author')||'').trim();
       const source = (data.get('source')||'').trim();

       if(!title || !text){
         alert('Please enter both title and quote text.');
         return;
       }

       const quotes = getStoredQuotes();
       const now = new Date();

       if(editingQuote) {
         // Update existing quote
         editingQuote.title = title;
         editingQuote.text = text;
         editingQuote.author = author;
         editingQuote.source = source;
         editingQuote.updatedAt = now.toISOString();
         setStoredQuotes(quotes);
       } else {
         // Create new quote
         quotes.unshift({ 
           id: now.getTime(), 
           title, 
           text, 
           author, 
           source, 
           createdAt: now.toISOString() 
         });
         setStoredQuotes(quotes);
       }

       window.location.href = 'quotes.html';
     });

     quoteForm.addEventListener('reset', function(){
       setTimeout(updateCreatedNow, 0);
     });

     // Set active navigation state
     function setActiveNav() {
       const currentPage = window.location.pathname.split('/').pop();
       const navBtns = document.querySelectorAll('.side-options .btn');
       
       navBtns.forEach(btn => {
         const href = btn.getAttribute('href');
         const page = href ? href.split('/').pop() : '';
         
         // Remove existing active class
         btn.classList.remove('active');
         
         // Check if current page matches navigation sections
         if (
           (href === 'letters-chat.html' && currentPage === 'letters-chat.html') ||
           (href === 'notes.html' && (currentPage === 'note.html' || currentPage === 'notes.html')) ||
           (href === 'diaries.html' && (currentPage === 'diary.html' || currentPage === 'diaries.html')) ||
           (href === 'quotes.html' && (currentPage === 'quote.html' || currentPage === 'quotes.html')) ||
           (href === 'thoughts.html' && (currentPage === 'thought.html' || currentPage === 'thoughts.html'))
         ) {
           btn.classList.add('active');
         }
       });
     }
     
     setActiveNav();
   </script>
