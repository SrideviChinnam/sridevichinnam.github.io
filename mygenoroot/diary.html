   <script>
    const form = document.getElementById('diaryForm');
    const formCard = document.getElementById('formCard');
    const saveBtn = document.getElementById('saveBtn');

     function getEntries(){
       try { return JSON.parse(localStorage.getItem('mgr_diary_entries')) || []; } catch(e){ return []; }
     }

     function setEntries(entries){
       localStorage.setItem('mgr_diary_entries', JSON.stringify(entries));
     }

     function getParam(name){
       const params = new URLSearchParams(window.location.search);
       return params.get(name);
     }

     function collectFormData(){
       const fd = new FormData(form);
       const date = fd.get('date') || new Date().toISOString().slice(0,10);
       const title = (fd.get('title')||'').trim();
       const content = (fd.get('content')||'').trim();
       const highlightsRaw = (fd.get('highlights')||'').split('\n');
       const highlights = highlightsRaw.map(s=>s.trim()).filter(Boolean);
       return { date, title, content, highlights };
     }

     function loadEntryIfEditing(){
       const id = getParam('id');
       if(!id) return;
       const entries = getEntries();
       const entry = entries.find(e=>String(e.id)===String(id));
       if(!entry) return;
       form.querySelector('input[name="date"]').value = entry.date.slice(0,10);
       form.querySelector('input[name="title"]').value = entry.title;
       form.querySelector('textarea[name="content"]').value = entry.content;
       form.querySelector('textarea[name="highlights"]').value = (entry.highlights||[]).join('\n');
     }

     function saveEntry(){
       const data = collectFormData();
       if(!data.title || !data.content){
         alert('Please enter both title and content.');
         return false;
       }
       const idParam = getParam('id');
       const entries = getEntries();
       const now = new Date();
       if(idParam){
         const idx = entries.findIndex(e=>String(e.id)===String(idParam));
         if(idx !== -1){
           entries[idx] = { ...entries[idx], ...data, updatedAt: now.toISOString() };
         }
       } else {
         entries.unshift({ id: now.getTime(), ...data, createdAt: now.toISOString(), updatedAt: now.toISOString() });
       }
       setEntries(entries);
       window.location.href = 'diaries.html';
       return true;
     }

     saveBtn.addEventListener('click', function(){
       saveEntry();
     });

     // Set active navigation state
     function setActiveNav() {
       const currentPage = window.location.pathname.split('/').pop();
       const navBtns = document.querySelectorAll('.side-options .btn');
       
       console.log('diary.html - Current page:', currentPage);
       
       navBtns.forEach(btn => {
         const href = btn.getAttribute('href');
         
         // Remove existing active class
         btn.classList.remove('active');
         
         // Check if current page matches navigation sections
         let shouldBeActive = false;
         
         if (href === 'letters-chat.html' && currentPage === 'letters-chat.html') {
           shouldBeActive = true;
         } else if (href === 'notes.html' && (currentPage === 'note.html' || currentPage === 'notes.html')) {
           shouldBeActive = true;
         } else if (href === 'diaries.html' && (currentPage === 'diary.html' || currentPage === 'diaries.html')) {
           shouldBeActive = true;
           console.log('Setting Diary button active on diary edit page');
         } else if (href === 'quotes.html' && (currentPage === 'quote.html' || currentPage === 'quotes.html')) {
           shouldBeActive = true;
         } else if (href === 'thoughts.html' && (currentPage === 'thought.html' || currentPage === 'thoughts.html')) {
           shouldBeActive = true;
         }
         
         if (shouldBeActive) {
           btn.classList.add('active');
           console.log('Applied active class to button:', href);
         }
       });
     }

     // init
     loadEntryIfEditing();
     
     // Ensure DOM is loaded before setting active nav
     document.addEventListener('DOMContentLoaded', function() {
       setActiveNav();
     });
     
     // Also call it immediately as fallback
     setActiveNav();
   </script>
