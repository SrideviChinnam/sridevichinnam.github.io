   <script>
     function getThoughts(){
       try { return JSON.parse(localStorage.getItem('mgr_thoughts')) || []; } catch(e){ return []; }
     }

     function setThoughts(thoughts){
       localStorage.setItem('mgr_thoughts', JSON.stringify(thoughts));
     }

     function formatDateTime(date){
       try { return new Date(date).toLocaleString(); } catch(e){ return date; }
     }

     function parseTags(tagString) {
       return (tagString || '').split(',').map(t => t.trim()).filter(t => t.length > 0);
     }

     function renderThoughtPreview(thought){
       const safe = (s) => String(s||'').replace(/</g,'&lt;');
       const tags = thought.tags || [];
       return `
         <div class="d-flex gap-3 mb-3">
           <div style="flex: 1;">
             <div class="thought-reflections">"${safe(thought.text)}"</div>
             ${tags.length > 0 ? `
               <div class="d-flex thought-tags">
                 ${tags.map(tag => `<span class="thought-tag">${safe(tag)}</span>`).join('')}
               </div>
             ` : ''}
             <div class="text-muted text-end"><strong>Captured:</strong> ${safe(formatDateTime(thought.createdAt))}</div>
           </div>
         </div>
       `;
     }

     function render(thoughts){
       const container = document.getElementById('thoughtsContainer');
       const q = (document.getElementById('searchInput').value||'').toLowerCase();
       const filtered = thoughts.filter(t=>
         !q || (t.text||'').toLowerCase().includes(q) || (t.tags||[]).some(tag => tag.toLowerCase().includes(q))
       );
       
       if(filtered.length === 0){
         container.innerHTML = '<div class="text-center text-muted py-4">No thoughts captured yet. Start capturing your reflections!</div>';
         return;
       }
       
       container.innerHTML = filtered.map(thought=>{
         const tags = thought.tags || [];
         return `
           <div class="border rounded p-3 mb-2 thought-card">
             <div class="d-flex justify-content-between align-items-start">
               <div style="flex: 1;">
                 <div class="thought-reflections">${String(thought.text||'').replace(/</g,'&lt;')}</div>
                 ${tags.length > 0 ? `
                   <div class="d-flex thought-tags mb-2">
                     ${tags.map(tag => `<span class="thought-tag">${String(tag).replace(/</g,'&lt;')}</span>`).join('')}
                   </div>
                 ` : ''}
                 <div class="meta">${formatDateTime(thought.createdAt)}</div>
               </div>
               <div class="d-flex gap-2">
                 <button class="btn btn-sm btn-outline-primary" data-thought-id="${thought.id}" data-action="preview">View</button>
                 <button class="btn btn-sm btn-outline-secondary" data-thought-id="${thought.id}" data-action="edit">Edit</button>
                 <button class="btn btn-sm btn-outline-danger" data-thought-id="${thought.id}" data-action="delete">Delete</button>
               </div>
             </div>
           </div>
         `;
       }).join('');
     }

     function setupEventListeners(thoughts){
       document.querySelectorAll('[data-thought-id]').forEach(btn=>{
         const action = btn.getAttribute('data-action');
         const id = btn.getAttribute('data-thought-id');
         
         if(action === 'delete'){
           btn.addEventListener('click', function(){
             if(confirm('Delete this thought?')){
               const idx = thoughts.findIndex(t=>String(t.id)===String(id));
               if(idx !== -1){ 
                 thoughts.splice(idx,1); 
                 setThoughts(thoughts); 
                 render(thoughts); 
               }
             }
           });
         } else if(action === 'preview'){
           btn.addEventListener('click', function(){
             const thought = thoughts.find(t=>String(t.id)===String(id));
             if(thought){
               document.getElementById('thoughtContent').innerHTML = renderThoughtPreview(thought);
               document.getElementById('editThoughtBtn').onclick = () => {
                 editThought(thought);
               };
               document.getElementById('deleteThoughtBtn').onclick = () => {
                 if(confirm('Delete this thought?')){
                   const idx = thoughts.findIndex(t=>String(t.id)===String(id));
                   if(idx !== -1){ 
                     thoughts.splice(idx,1); 
                     setThoughts(thoughts); 
                     new bootstrap.Modal(document.getElementById('thoughtModal')).hide();
                     render(thoughts); 
                   }
                 }
               };
               new bootstrap.Modal(document.getElementById('thoughtModal')).show();
             }
           });
         } else if(action === 'edit'){
           btn.addEventListener('click', function(){
             const thought = thoughts.find(t=>String(t.id)===String(id));
             if(thought){
               editThought(thought);
             }
           });
         }
       });
     }

     function editThought(thought) {
       window.location.href = `thought.html?id=${thought.id}`;
     }


     // Initialize
     const thoughts = getThoughts();
     render(thoughts);
     setupEventListeners(thoughts);
     setActiveNav();
     
     document.getElementById('searchInput').addEventListener('input', ()=>{
       render(getThoughts());
       setupEventListeners(getThoughts());
       setActiveNav();
     });

     // Set active navigation state
     function setActiveNav() {
       const currentPage = window.location.pathname.split('/').pop();
       const navBtns = document.querySelectorAll('.side-options .btn');
       
       navBtns.forEach(btn => {
         const href = btn.getAttribute('href');
         const page = href ? href.split('/').pop() : '';
         
         // Remove existing active class
         btn.classList.remove('active');
         
         // Check if current page matches navigation sections
         if (
           (href === 'letters-preview.html' && (currentPage === 'letters.html' || currentPage === 'letters-preview.html')) ||
           (href === 'notes.html' && (currentPage === 'note.html' || currentPage === 'notes.html')) ||
           (href === 'diaries.html' && (currentPage === 'diary.html' || currentPage === 'diaries.html')) ||
           (href === 'quotes.html' && (currentPage === 'quote.html' || currentPage === 'quotes.html')) ||
           (href === 'thoughts.html' && (currentPage === 'thought.html' || currentPage === 'thoughts.html'))
         ) {
           btn.classList.add('active');
         }
       });
     }
   </script>
