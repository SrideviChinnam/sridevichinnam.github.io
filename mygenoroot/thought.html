   <script>
     const thoughtForm = document.getElementById('thoughtForm');
     const saveBtn = document.getElementById('saveBtn');
     const createdInput = thoughtForm.querySelector('input[name="created"]');

     function formatDateTime(date){
       return new Date(date).toLocaleString();
     }

     function getStoredThoughts(){
       try { return JSON.parse(localStorage.getItem('mgr_thoughts')) || []; } catch(e){ return []; }
     }

     function setStoredThoughts(thoughts){
       localStorage.setItem('mgr_thoughts', JSON.stringify(thoughts));
     }

     function parseTags(tagString) {
       return (tagString || '').split(',').map(t => t.trim()).filter(t => t.length > 0);
     }

       function updateCreatedNow(){
       createdInput.value = formatDateTime(new Date());
     }

     // Check if editing existing thought
     const urlParams = new URLSearchParams(window.location.search);
     const thoughtId = urlParams.get('id');
     let editingThought = null;

     if(thoughtId) {
       const thoughts = getStoredThoughts();
       editingThought = thoughts.find(t => String(t.id) === String(thoughtId));
       if(editingThought) {
         thoughtForm.querySelector('textarea[name="text"]').value = editingThought.text || '';
         thoughtForm.querySelector('input[name="tags"]').value = (editingThought.tags || []).join(', ');
         document.getElementById('formTitle').textContent = 'âœï¸ Edit Your Thought';
       }
     }

     updateCreatedNow();
     setInterval(updateCreatedNow, 1000 * 30);

     saveBtn.addEventListener('click', function(){
       const data = new FormData(thoughtForm);
       const text = (data.get('text')||'').trim();
       const tags = parseTags(data.get('tags')||'');

       if(!text){
         alert('Please enter your thought.');
         return;
       }

       const thoughts = getStoredThoughts();
       const now = new Date();

       if(editingThought) {
         // Update existing thought
         editingThought.text = text;
         editingThought.tags = tags;
         editingThought.updatedAt = now.toISOString();
         setStoredThoughts(thoughts);
       } else {
         // Create new thought
         thoughts.unshift({ 
           id: now.getTime(), 
           text, 
           tags, 
           createdAt: now.toISOString() 
         });
         setStoredThoughts(thoughts);
       }

       window.location.href = 'thoughts.html';
     });

     thoughtForm.addEventListener('reset', function(){
       setTimeout(updateCreatedNow, 0);
     });

     // Set active navigation state
     function setActiveNav() {
       const currentPage = window.location.pathname.split('/').pop();
       const navBtns = document.querySelectorAll('.side-options .btn');
       
       navBtns.forEach(btn => {
         const href = btn.getAttribute('href');
         const page = href ? href.split('/').pop() : '';
         
         // Remove existing active class
         btn.classList.remove('active');
         
         // Check if current page matches navigation sections
         if (
           (href === 'letters-chat.html' && currentPage === 'letters-chat.html') ||
           (href === 'notes.html' && (currentPage === 'note.html' || currentPage === 'notes.html')) ||
           (href === 'diaries.html' && (currentPage === 'diary.html' || currentPage === 'diaries.html')) ||
           (href === 'quotes.html' && (currentPage === 'quote.html' || currentPage === 'quotes.html')) ||
           (href === 'thoughts.html' && (currentPage === 'thought.html' || currentPage === 'thoughts.html'))
         ) {
           btn.classList.add('active');
         }
       });
     }
     
     setActiveNav();
   </script>
