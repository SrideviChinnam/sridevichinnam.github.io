   <script>
     function getQuotes(){
       try { return JSON.parse(localStorage.getItem('mgr_quotes')) || []; } catch(e){ return []; }
     }

     function setQuotes(quotes){
       localStorage.setItem('mgr_quotes', JSON.stringify(quotes));
     }

     function formatDate(iso){
       try { return new Date(iso).toLocaleDateString(); } catch(e){ return iso; }
     }

     function renderQuotePreview(quote){
       const safe = (s) => String(s||'').replace(/</g,'&lt;');
       return `
         <div class="d-flex gap-3 mb-3">
           <svg class="quote-icon" width="20" height="20" viewBox="0 0 20 20" style="color: var(--blue-primary); flex-shrink: 0; margin-top: 4px;">
             <path fill="currentColor" d="M5.315 3.401c-1.61 0-2.916 1.343-2.916 3c0 1.656 1.306 3 2.916 3c2.915 0 .972 5.799-2.916 5.799v1.4c6.939.001 9.658-13.199 2.916-13.199m8.4 0c-1.609 0-2.915 1.343-2.915 3c0 1.656 1.306 3 2.915 3c2.916 0 .973 5.799-2.915 5.799v1.4c6.938.001 9.657-13.199 2.915-13.199"/>
           </svg>
           <div>
             <blockquote class="mb-3" style="font-style: italic; font-size: 18px; line-height: 1.6;">${safe(quote.text)}</blockquote>
             <div><strong>Author:</strong> ${safe(quote.author || 'Unknown')}</div>
             <div><strong>Source:</strong> ${safe(quote.source || 'N/A')}</div>
             <div><strong>Date Added:</strong> ${safe(formatDate(quote.createdAt))}</div>
           </div>
         </div>
       `;
     }

     function render(quotes){
       const container = document.getElementById('quotesContainer');
       const q = (document.getElementById('searchInput').value||'').toLowerCase();
       const filtered = quotes.filter(qt=>
         !q || (qt.text||'').toLowerCase().includes(q) || (qt.author||'').toLowerCase().includes(q) || (qt.source||'').toLowerCase().includes(q)
       );
       if(filtered.length === 0){
         container.innerHTML = '<div class="text-muted">No quotes found.</div>';
         return;
       }
       container.innerHTML = filtered.map(quote=>{
         return `
           <div class="border rounded p-3 mb-2 quote-card">
             <div class="d-flex justify-content-between align-items-start">
               <div style="flex: 1;">
                 <div class="fw-bold mb-2">${String(quote.title||'Untitled Quote').replace(/</g,'&lt;')}</div>
                 <div class="quote-text">"${String(quote.text||'').replace(/</g,'&lt;')}"</div>
                 <div class="author-text">â€” ${String(quote.author||'Unknown').replace(/</g,'&lt;')}</div>
                 <div class="meta">${formatDate(quote.createdAt)} â€¢ Source: ${String(quote.source||'N/A').replace(/</g,'&lt;')}</div>
               </div>
               <div class="d-flex gap-2">
                 <button class="btn btn-sm btn-outline-primary" data-quote-id="${quote.id}" data-action="preview">Preview</button>
                 <a href="quote.html?id=${quote.id}" class="btn btn-sm btn-outline-secondary">Edit</a>
                 <button class="btn btn-sm btn-outline-danger" data-quote-id="${quote.id}" data-action="delete">Delete</button>
               </div>
             </div>
           </div>
         `;
       }).join('');
     }

     function setupEventListeners(quotes){
       document.querySelectorAll('[data-quote-id]').forEach(btn=>{
         const action = btn.getAttribute('data-action');
         const id = btn.getAttribute('data-quote-id');
         
         if(action === 'delete'){
           btn.addEventListener('click', function(){
             if(confirm('Delete this quote?')){
                   const idx = quotes.findIndex(q=>String(q.id)===String(id));
               if(idx !== -1){ 
                 quotes.splice(idx,1); 
                 setQuotes(quotes); 
                 render(quotes); 
               }
             }
           });
         } else if(action === 'preview'){
           btn.addEventListener('click', function(){
             const quote = quotes.find(q=>String(q.id)===String(id));
             if(quote){
               document.getElementById('quoteContent').innerHTML = renderQuotePreview(quote);
               document.getElementById('editQuoteBtn').onclick = () => {
                 window.location.href = `quote.html?id=${quote.id}`;
               };
               document.getElementById('deleteQuoteBtn').onclick = () => {
                 if(confirm('Delete this quote?')){
                   const idx = quotes.findIndex(q=>String(q.id)===String(id));
                   if(idx !== -1){ 
                     quotes.splice(idx,1); 
                     setQuotes(quotes); 
                     new bootstrap.Modal(document.getElementById('quoteModal')).hide();
                     render(quotes); 
                   }
                 }
               };
               new bootstrap.Modal(document.getElementById('quoteModal')).show();
             }
           });
         }
       });
     }

     const quotes = getQuotes();
     document.getElementById('searchInput').addEventListener('input', ()=>{
       render(quotes);
       setupEventListeners(quotes);
     });
     // Set active navigation state
     function setActiveNav() {
       const currentPage = window.location.pathname.split('/').pop();
       const navBtns = document.querySelectorAll('.side-options .btn');
       
       navBtns.forEach(btn => {
         const href = btn.getAttribute('href');
         const page = href ? href.split('/').pop() : '';
         
         // Remove existing active class
         btn.classList.remove('active');
         
         // Check if current page matches navigation sections
         if (
           (href === 'letters-chat.html' && currentPage === 'letters-chat.html') ||
           (href === 'notes.html' && (currentPage === 'note.html' || currentPage === 'notes.html')) ||
           (href === 'diaries.html' && (currentPage === 'diary.html' || currentPage === 'diaries.html')) ||
           (href === 'quotes.html' && (currentPage === 'quote.html' || currentPage === 'quotes.html')) ||
           (href === 'thoughts.html' && (currentPage === 'thought.html' || currentPage === 'thoughts.html'))
         ) {
           btn.classList.add('active');
         }
       });
     }

     render(quotes);
     setupEventListeners(quotes);
     setActiveNav();
   </script>
