   <script>
     function getTimeCapsules(){
       try { return JSON.parse(localStorage.getItem('mgr_time_capsules')) || []; } catch(e){ return []; }
     }

     function setTimeCapsules(capsules){
       localStorage.setItem('mgr_time_capsules', JSON.stringify(capsules));
     }

     function formatDateTime(date){
       try { return new Date(date).toLocaleString(); } catch(e){ return date; }
     }

     function formatDate(date){
       try { return new Date(date).toLocaleDateString(); } catch(e){ return date; }
     }

     function getCapsuleStatus(capsule){
       const now = new Date();
       const unlockDate = new Date(capsule.unlockDate);
       const timeDiff = unlockDate.getTime() - now.getTime();
       const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
       
       if (capsule.isUnlocked) {
         return { status: 'unlocked', text: 'Unlocked', class: 'status-unlocked' };
       } else if (daysDiff <= 0) {
         return { status: 'unlocking', text: 'Ready to Unlock', class: 'status-unlocking' };
       } else if (daysDiff <= 7) {
         return { status: 'unlocking-soon', text: `${daysDiff} days`, class: 'status-unlocking' };
       } else {
         return { status: 'locked', text: `${daysDiff} days`, class: 'status-locked' };
       }
     }

     function parseTags(tagString) {
       return (tagString || '').split(',').map(t => t.trim()).filter(t => t.length > 0);
     }

     function renderMemoryPreview(memory){
       const safe = (s) => String(s||'').replace(/</g,'&lt;');
       const tags = memory.tags || [];
       const status = getCapsuleStatus(memory);
       const contentTypeIcon = {
         'text': '📝',
         'image': '🖼️',
         'voice': '🎤',
         'video': '🎥'
       };
       
       return `
         <div class="d-flex gap-3 mb-3">
           <div style="flex: 1;">
             <div class="d-flex justify-content-between align-items-center mb-2">
               <h4>${contentTypeIcon[memory.contentType] || '📦'} ${safe(memory.title)}</h4>
               <span class="status-badge ${status.class}">${status.text}</span>
             </div>
             <div class="memory-info">
               <strong>📅 Reminder Date:</strong> ${safe(formatDate(memory.unlockDate))}<br>
               <strong>🕐 Time:</strong> ${safe(formatDateTime(memory.unlockDate))}
             </div>
             <div class="reminder-info">
               <strong>💭 Personal Memory:</strong> This is a scheduled reminder for yourself
             </div>
             <div class="memory-description">${safe(memory.description)}</div>
             ${tags.length > 0 ? `
               <div class="d-flex memory-tags">
                 ${tags.map(tag => `<span class="memory-tag">${safe(tag)}</span>`).join('')}
               </div>
             ` : ''}
             <div class="text-muted text-end"><strong>Created:</strong> ${safe(formatDateTime(memory.createdAt))}</div>
           </div>
         </div>
       `;
     }

     function render(memories){
       const container = document.getElementById('memoriesContainer');
       const q = (document.getElementById('searchInput').value||'').toLowerCase();
       const filtered = memories.filter(m=>
         !q || (m.title||'').toLowerCase().includes(q) || (m.description||'').toLowerCase().includes(q) || (m.tags||[]).some(tag => tag.toLowerCase().includes(q))
       );
       
       if(filtered.length === 0){
         container.innerHTML = '<div class="text-center text-muted py-4">No scheduled memories created yet. Create your first scheduled memory!</div>';
         return;
       }
       
       container.innerHTML = filtered.map(memory=>{
         const tags = memory.tags || [];
         const status = getCapsuleStatus(memory);
         const contentTypeIcon = {
           'text': '📝',
           'image': '🖼️',
           'voice': '🎤',
           'video': '🎥'
         };
         
         return `
           <div class="border rounded p-3 mb-2 memory-card">
             <div class="d-flex justify-content-between align-items-start">
               <div style="flex: 1;">
                 <div class="d-flex justify-content-between align-items-center mb-2">
                   <div class="memory-item title">${contentTypeIcon[memory.contentType] || '📦'} ${String(memory.title||'').replace(/</g,'&lt;')}</div>
                   <span class="status-badge ${status.class}">${status.text}</span>
                 </div>
                 <div class="memory-info">
                   <strong>📅 Reminder:</strong> ${String(formatDateTime(memory.unlockDate)).replace(/</g,'&lt;')}
                 </div>
                 <div class="memory-description">${String(memory.description||'').replace(/</g,'&lt;')}</div>
                 ${tags.length > 0 ? `
                   <div class="d-flex memory-tags mb-2">
                     ${tags.map(tag => `<span class="memory-tag">${String(tag).replace(/</g,'&lt;')}</span>`).join('')}
                   </div>
                 ` : ''}
                 <div class="meta">${formatDateTime(memory.createdAt)}</div>
               </div>
               <div class="d-flex gap-2">
                 <button class="btn btn-sm btn-outline-primary" data-memory-id="${memory.id}" data-action="preview">View</button>
                 ${!memory.isUnlocked ? `<button class="btn btn-sm btn-outline-secondary" data-memory-id="${memory.id}" data-action="edit">Edit</button>` : ''}
                 <button class="btn btn-sm btn-outline-danger" data-memory-id="${memory.id}" data-action="delete">Delete</button>
               </div>
             </div>
           </div>
         `;
       }).join('');
     }

     function setupEventListeners(memories){
       document.querySelectorAll('[data-memory-id]').forEach(btn=>{
         const action = btn.getAttribute('data-action');
         const id = btn.getAttribute('data-memory-id');
         
         if(action === 'delete'){
           btn.addEventListener('click', function(){
             if(confirm('Delete this scheduled memory?')){
               const idx = memories.findIndex(m=>String(m.id)===String(id));
               if(idx !== -1){ 
                 memories.splice(idx,1); 
                 setTimeCapsules(memories); 
                 render(memories); 
               }
             }
           });
         } else if(action === 'preview'){
           btn.addEventListener('click', function(){
             const memory = memories.find(m=>String(m.id)===String(id));
             if(memory){
               document.getElementById('memoryContent').innerHTML = renderMemoryPreview(memory);
               document.getElementById('editMemoryBtn').onclick = () => {
                 editMemory(memory);
               };
               document.getElementById('deleteMemoryBtn').onclick = () => {
                 if(confirm('Delete this scheduled memory?')){
                   const idx = memories.findIndex(m=>String(m.id)===String(id));
                   if(idx !== -1){ 
                     memories.splice(idx,1); 
                     setTimeCapsules(memories); 
                     new bootstrap.Modal(document.getElementById('memoryModal')).hide();
                     render(memories); 
                   }
                 }
               };
               new bootstrap.Modal(document.getElementById('memoryModal')).show();
             }
           });
         } else if(action === 'edit'){
           btn.addEventListener('click', function(){
             const memory = memories.find(m=>String(m.id)===String(id));
             if(memory){
               editMemory(memory);
             }
           });
         }
       });
     }

     function editMemory(memory) {
       window.location.href = `time-capsule-edit.html?id=${memory.id}`;
     }

     // Initialize
     const allCapsules = getTimeCapsules();
     const scheduledMemories = allCapsules.filter(c => c.unlockType === 'scheduled');
     render(scheduledMemories);
     setupEventListeners(scheduledMemories);
     setActiveNav();
     
     document.getElementById('searchInput').addEventListener('input', ()=>{
       render(scheduledMemories);
       setupEventListeners(scheduledMemories);
       setActiveNav();
     });

     // Set active navigation state
     function setActiveNav() {
       const currentPage = window.location.pathname.split('/').pop();
       const navBtns = document.querySelectorAll('.side-options .btn');
       
       navBtns.forEach(btn => {
         const href = btn.getAttribute('href');
         const page = href ? href.split('/').pop() : '';
         
         // Remove existing active class
         btn.classList.remove('active');
         
         // Check if current page matches Time Capsule navigation
         if (
           (href === 'time-capsules.html' && (currentPage === 'time-capsule-create.html' || currentPage === 'time-capsule-edit.html' || currentPage === 'time-capsules.html')) ||
           (href === 'future-messages.html' && currentPage === 'future-messages.html') ||
           (href === 'birthday-unlocks.html' && currentPage === 'birthday-unlocks.html') ||
           (href === 'scheduled-memories.html' && currentPage === 'scheduled-memories.html')
         ) {
           btn.classList.add('active');
         }
       });
     }
   </script>
