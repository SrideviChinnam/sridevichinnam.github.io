 <script>
   function getTrips(){
     try { return JSON.parse(localStorage.getItem('mgr_trips')) || []; } catch(e){ return []; }
   }

   function setTrips(trips){
     localStorage.setItem('mgr_trips', JSON.stringify(trips));
   }

   function getPhotos(){
     try { return JSON.parse(localStorage.getItem('mgr_gallery')) || []; } catch(e){ return []; }
   }

   function formatDateTime(date){
     try { return new Date(date).toLocaleString(); } catch(e){ return date; }
   }

   function formatDate(date){
     try { return new Date(date).toLocaleDateString(); } catch(e){ return date; }
   }

   function parseTags(tagString) {
     return (tagString || '').split(',').map(t => t.trim()).filter(t => t.length > 0);
   }

   function getTripPhotos(tripId) {
     const photos = getPhotos();
     return photos.filter(photo => photo.tripId === tripId);
   }

   function renderTripPreview(trip){
     const safe = (s) => String(s||'').replace(/</g,'&lt;');
     const tags = trip.tags || [];
     const tripPhotos = getTripPhotos(trip.id);
     const coverPhoto = tripPhotos.length > 0 ? tripPhotos[0] : null;
     
     return `
       <div class="d-flex gap-3 mb-3">
         <div style="flex: 1;">
           ${coverPhoto ? `<img src="${coverPhoto.imageData}" alt="${safe(trip.title)}" class="img-fluid rounded mb-3" style="max-height: 300px; width: 100%; object-fit: cover;">` : ''}
           <div class="trip-description">${safe(trip.description)}</div>
           <div class="trip-stats">
             <div class="stat-item">
               <i class="fas fa-calendar"></i>
               <span>${formatDate(trip.startDate)} - ${formatDate(trip.endDate)}</span>
             </div>
             <div class="stat-item">
               <i class="fas fa-map-marker-alt"></i>
               <span>${safe(trip.location)}</span>
             </div>
             <div class="stat-item">
               <i class="fas fa-images"></i>
               <span>${tripPhotos.length} photos</span>
             </div>
           </div>
           ${tags.length > 0 ? `
             <div class="d-flex trip-tags mt-2">
               ${tags.map(tag => `<span class="trip-tag">${safe(tag)}</span>`).join('')}
             </div>
           ` : ''}
           <div class="text-muted text-end mt-2"><strong>Created:</strong> ${safe(formatDateTime(trip.createdAt))}</div>
         </div>
       </div>
     `;
   }

   function render(trips){
     const container = document.getElementById('tripsContainer');
     const q = (document.getElementById('searchInput').value||'').toLowerCase();
     const filtered = trips.filter(t=>
       !q || (t.title||'').toLowerCase().includes(q) || (t.location||'').toLowerCase().includes(q) || (t.description||'').toLowerCase().includes(q) || (t.tags||[]).some(tag => tag.toLowerCase().includes(q))
     );
     
     if(filtered.length === 0){
       container.innerHTML = '<div class="text-center text-muted py-4">No trips created yet. Start documenting your travel adventures!</div>';
       return;
     }
     
     container.innerHTML = filtered.map(trip=>{
       const tags = trip.tags || [];
       const tripPhotos = getTripPhotos(trip.id);
       const coverPhoto = tripPhotos.length > 0 ? tripPhotos[0] : null;
       
       return `
         <div class="border rounded p-3 mb-2 trip-card">
           <div class="d-flex justify-content-between align-items-start">
             <div class="d-flex gap-3" style="flex: 1;">
               ${coverPhoto ? `<img src="${coverPhoto.imageData}" alt="${trip.title}" style="width: 120px; height: 120px; object-fit: cover; border-radius: 8px;">` : '<div style="width: 120px; height: 120px; background: #f0f0f0; border-radius: 8px; display: flex; align-items: center; justify-content: center;"><i class="fas fa-plane fa-2x text-muted"></i></div>'}
               <div style="flex: 1;">
                 <div class="trip-item title">${String(trip.title||'').replace(/</g,'&lt;')}</div>
                 <div class="trip-description">${String(trip.description||'').replace(/</g,'&lt;')}</div>
                 <div class="trip-stats">
                   <div class="stat-item">
                     <i class="fas fa-calendar"></i>
                     <span>${formatDate(trip.startDate)} - ${formatDate(trip.endDate)}</span>
                   </div>
                   <div class="stat-item">
                     <i class="fas fa-map-marker-alt"></i>
                     <span>${String(trip.location||'').replace(/</g,'&lt;')}</span>
                   </div>
                   <div class="stat-item">
                     <i class="fas fa-images"></i>
                     <span>${tripPhotos.length} photos</span>
                   </div>
                 </div>
                 ${tags.length > 0 ? `
                   <div class="d-flex trip-tags mb-2">
                     ${tags.map(tag => `<span class="trip-tag">${String(tag).replace(/</g,'&lt;')}</span>`).join('')}
                   </div>
                 ` : ''}
                 <div class="meta">${formatDateTime(trip.createdAt)}</div>
               </div>
             </div>
             <div class="d-flex gap-2">
               <button class="btn btn-sm btn-outline-primary" data-trip-id="${trip.id}" data-action="preview">View</button>
               <button class="btn btn-sm btn-outline-secondary" data-trip-id="${trip.id}" data-action="edit">Edit</button>
               <button class="btn btn-sm btn-outline-danger" data-trip-id="${trip.id}" data-action="delete">Delete</button>
             </div>
           </div>
         </div>
       `;
     }).join('');
   }

   function setupEventListeners(trips){
     document.querySelectorAll('[data-trip-id]').forEach(btn=>{
       const action = btn.getAttribute('data-action');
       const id = btn.getAttribute('data-trip-id');
       
       if(action === 'delete'){
         btn.addEventListener('click', function(){
           if(confirm('Delete this trip? This will not delete the associated photos.')){
             const idx = trips.findIndex(t=>String(t.id)===String(id));
             if(idx !== -1){ 
               trips.splice(idx,1); 
               setTrips(trips); 
               render(trips); 
             }
           }
         });
       } else if(action === 'preview'){
         btn.addEventListener('click', function(){
           const trip = trips.find(t=>String(t.id)===String(id));
           if(trip){
             document.getElementById('tripContent').innerHTML = renderTripPreview(trip);
             document.getElementById('editTripBtn').onclick = () => {
               editTrip(trip);
             };
             document.getElementById('deleteTripBtn').onclick = () => {
               if(confirm('Delete this trip? This will not delete the associated photos.')){
                 const idx = trips.findIndex(t=>String(t.id)===String(id));
                 if(idx !== -1){ 
                   trips.splice(idx,1); 
                   setTrips(trips); 
                   new bootstrap.Modal(document.getElementById('tripModal')).hide();
                   render(trips); 
                 }
               }
             };
             document.getElementById('viewPhotosBtn').onclick = () => {
               window.location.href = `gallery.html?trip=${id}`;
             };
             new bootstrap.Modal(document.getElementById('tripModal')).show();
           }
         });
       } else if(action === 'edit'){
         btn.addEventListener('click', function(){
           const trip = trips.find(t=>String(t.id)===String(id));
           if(trip){
             editTrip(trip);
           }
         });
       }
     });
   }

   function editTrip(trip) {
     window.location.href = `travel-item.html?id=${trip.id}`;
   }

   // Initialize
   const trips = getTrips();
   render(trips);
   setupEventListeners(trips);
   setActiveNav();
   
   document.getElementById('searchInput').addEventListener('input', ()=>{
     render(getTrips());
     setupEventListeners(getTrips());
     setActiveNav();
   });

   // Set active navigation state
   function setActiveNav() {
     const currentPage = window.location.pathname.split('/').pop();
     const navBtns = document.querySelectorAll('.side-options .btn');
     
     navBtns.forEach(btn => {
       const href = btn.getAttribute('href');
       const page = href ? href.split('/').pop() : '';
       
       // Remove existing active class
       btn.classList.remove('active');
       
       // Check if current page matches Photo Library navigation
       if (
         (href === 'gallery.html' && (currentPage === 'gallery-item.html' || currentPage === 'gallery.html')) ||
         (href === 'travel.html' && (currentPage === 'travel-item.html' || currentPage === 'travel.html')) ||
         (href === 'geo-tagging.html' && currentPage === 'geo-tagging.html') ||
         (href === 'slideshow.html' && (currentPage === 'slideshow-item.html' || currentPage === 'slideshow.html'))
       ) {
         btn.classList.add('active');
       }
     });
   }
 </script>
