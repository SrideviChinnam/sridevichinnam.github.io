   <script>
     const listEl = document.getElementById('notesList');

     function formatDateTime(date){
       return new Date(date).toLocaleString();
     }

     function getStoredNotes(){
       try { return JSON.parse(localStorage.getItem('mgr_notes')) || []; } catch(e){ return []; }
     }

     function render(){
       const notes = getStoredNotes();
       listEl.innerHTML = '';
       if(notes.length === 0){
         listEl.innerHTML = '<div class="text-center text-muted">No notes yet. Create one.</div>';
         return;
       }
       notes.forEach(n => {
         const item = document.createElement('div');
         item.className = 'note-item border rounded p-3';
         const safeBody = (n.body||'').replace(/</g,'&lt;');
         item.innerHTML = `
           <div class="d-flex justify-content-between align-items-start">
             <div class="title">${n.title}</div>
             <div class="meta">${formatDateTime(n.createdAt)}</div>
           </div>
           <div class="mt-2 text-truncate" style="max-width:100%">${safeBody.length>280 ? safeBody.slice(0,280)+"..." : safeBody}</div>
         `;
         listEl.appendChild(item);
       });
     }

     // Set active navigation state
     function setActiveNav() {
       const currentPage = window.location.pathname.split('/').pop();
       const navBtns = document.querySelectorAll('.side-options .btn');
       
       navBtns.forEach(btn => {
         const href = btn.getAttribute('href');
         const page = href ? href.split('/').pop() : '';
         
         // Remove existing active class
         btn.classList.remove('active');
         
         // Check if current page matches navigation sections
         if (
           (href === 'letters-chat.html' && currentPage === 'letters-chat.html') ||
           (href === 'notes.html' && (currentPage === 'note.html' || currentPage === 'notes.html')) ||
           (href === 'diaries.html' && (currentPage === 'diary.html' || currentPage === 'diaries.html')) ||
           (href === 'quotes.html' && (currentPage === 'quote.html' || currentPage === 'quotes.html')) ||
           (href === 'thoughts.html' && (currentPage === 'thought.html' || currentPage === 'thoughts.html'))
         ) {
           btn.classList.add('active');
         }
       });
     }

     render();
     setActiveNav();
   </script>
