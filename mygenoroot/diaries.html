   <script>
     function getEntries(){
       try { return JSON.parse(localStorage.getItem('mgr_diary_entries')) || []; } catch(e){ return []; }
     }

     function setEntries(entries){
       localStorage.setItem('mgr_diary_entries', JSON.stringify(entries));
     }

     function formatDate(iso){
       try { return new Date(iso).toLocaleDateString(); } catch(e){ return iso; }
     }

     function render(entries){
       const container = document.getElementById('entriesContainer');
       const q = (document.getElementById('searchInput').value||'').toLowerCase();
       const filtered = entries.filter(e=>
         !q || (e.title||'').toLowerCase().includes(q) || (e.content||'').toLowerCase().includes(q)
       );
       if(filtered.length === 0){
         container.innerHTML = '<div class="text-muted">No entries found.</div>';
         return;
       }
       container.innerHTML = filtered.map(e=>{
         const highlights = (e.highlights||[]).slice(0,3).map(h=>`<span class=\"badge bg-light text-dark me-1 mb-1\">${String(h).replace(/</g,'&lt;')}</span>`).join('');
         return `
           <div class=\"border rounded p-3 mb-2 entry-card\">
             <div class=\"d-flex justify-content-between align-items-center\">
               <div>
                 <div class=\"fw-bold\">${String(e.title||'Untitled').replace(/</g,'&lt;')}</div>
                 <div class=\"text-muted\"><small>${formatDate(e.date||e.createdAt)}</small></div>
               </div>
               <div class=\"d-flex gap-2\">
                 <a href=\"diary.html?id=${e.id}\" class=\"btn btn-sm btn-outline-primary\">Edit</a>
                 <button class=\"btn btn-sm btn-outline-danger\" data-delete-id=\"${e.id}\">Delete</button>
               </div>
             </div>
             <div class=\"mt-2 text-muted truncate-2\">${String(e.content||'').replace(/</g,'&lt;')}</div>
             <div class=\"mt-2\">${highlights}</div>
           </div>
         `;
       }).join('');

       container.querySelectorAll('[data-delete-id]').forEach(btn=>{
         btn.addEventListener('click', function(){
           const id = this.getAttribute('data-delete-id');
           if(confirm('Delete this entry?')){
             const idx = entries.findIndex(e=>String(e.id)===String(id));
             if(idx !== -1){ entries.splice(idx,1); setEntries(entries); render(entries); }
           }
         });
       });
     }

     const entries = getEntries();
     document.getElementById('searchInput').addEventListener('input', ()=>render(entries));
     // Set active navigation state
     function setActiveNav() {
       const currentPage = window.location.pathname.split('/').pop();
       const navBtns = document.querySelectorAll('.side-options .btn');
       
       console.log('diaries.html - Current page:', currentPage);
       console.log('Found navigation buttons:', navBtns.length);
       
       navBtns.forEach((btn, index) => {
         const href = btn.getAttribute('href');
         
         // Remove existing active class
         btn.classList.remove('active');
         
         // Check if current page matches navigation sections
         let shouldBeActive = false;
         
         if (href === 'letters-chat.html' && currentPage === 'letters-chat.html') {
           shouldBeActive = true;
         } else if (href === 'notes.html' && (currentPage === 'note.html' || currentPage === 'notes.html')) {
           shouldBeActive = true;
         } else if (href === 'diaries.html' && (currentPage === 'diary.html' || currentPage === 'diaries.html')) {
           shouldBeActive = true;
           console.log(`Button ${index}: Diaries button should be active for page ${currentPage}`);
         } else if (href === 'quotes.html' && (currentPage === 'quote.html' || currentPage === 'quotes.html')) {
           shouldBeActive = true;
         } else if (href === 'thoughts.html' && (currentPage === 'thought.html' || currentPage === 'thoughts.html')) {
           shouldBeActive = true;
         }
         
         if (shouldBeActive) {
           btn.classList.add('active');
           console.log('SUCCESS: Applied active class to button:', href, 'for page:', currentPage);
         } else {
           console.log('Button', index, 'href:', href, 'not active for current page:', currentPage);
         }
       });
       
       console.log('Active navigation setup complete');
     }

     render(entries);
     
     // Ensure DOM is loaded before setting active nav
     document.addEventListener('DOMContentLoaded', function() {
       setActiveNav();
     });
     
     // Also call it immediately as fallback
     setActiveNav();
   </script>
