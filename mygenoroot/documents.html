 <script>
   let currentView = 'grid'; // 'grid' or 'list'

   function getDocuments(){
     try { return JSON.parse(localStorage.getItem('mgr_documents')) || []; } catch(e){ return []; }
   }

   function setDocuments(documents){
     localStorage.setItem('mgr_documents', JSON.stringify(documents));
   }

   function formatDateTime(date){
     try { return new Date(date).toLocaleString(); } catch(e){ return date; }
   }

   function parseTags(tagString) {
     return (tagString || '').split(',').map(t => t.trim()).filter(t => t.length > 0);
   }

   function getFileIcon(fileType) {
     const icons = {
       'pdf': 'fas fa-file-pdf',
       'doc': 'fas fa-file-word',
       'docx': 'fas fa-file-word',
       'txt': 'fas fa-file-alt',
       'jpg': 'fas fa-file-image',
       'jpeg': 'fas fa-file-image',
       'png': 'fas fa-file-image',
       'gif': 'fas fa-file-image',
       'zip': 'fas fa-file-archive',
       'rar': 'fas fa-file-archive',
       'default': 'fas fa-file'
     };
     return icons[fileType.toLowerCase()] || icons.default;
   }

   function renderDocumentPreview(document){
     const safe = (s) => String(s||'').replace(/</g,'&lt;');
     const tags = document.tags || [];
     const fileIcon = getFileIcon(document.fileType || 'default');
     return `
       <div class="d-flex gap-3 mb-3">
         <div style="flex: 1;">
           <div class="d-flex align-items-center gap-3 mb-3">
             <i class="${fileIcon}" style="font-size: 48px; color: var(--blue-primary);"></i>
             <div>
               <h4>${safe(document.title)}</h4>
               <div class="d-flex gap-2 mb-2">
                 ${document.isSecure ? '<span class="security-badge">SECURE</span>' : ''}
                 ${document.isPreserved ? '<span class="preserved-badge">PRESERVED</span>' : ''}
               </div>
             </div>
           </div>
           <div class="document-description">${safe(document.description)}</div>
           <div class="mb-3">
             <strong>File Type:</strong> ${safe(document.fileType || 'Unknown')}<br>
             <strong>File Size:</strong> ${safe(document.fileSize || 'Unknown')}<br>
             <strong>Uploaded:</strong> ${safe(formatDateTime(document.createdAt))}
           </div>
           ${tags.length > 0 ? `
             <div class="d-flex document-tags">
               ${tags.map(tag => `<span class="document-tag">${safe(tag)}</span>`).join('')}
             </div>
           ` : ''}
         </div>
       </div>
     `;
   }

   function render(documents){
     const container = document.getElementById('documentsContainer');
     const q = (document.getElementById('searchInput').value||'').toLowerCase();
     const filtered = documents.filter(d=>
       !q || (d.title||'').toLowerCase().includes(q) || (d.description||'').toLowerCase().includes(q) || (d.tags||[]).some(tag => tag.toLowerCase().includes(q))
     );
     
     if(filtered.length === 0){
       container.innerHTML = '<div class="text-center text-muted py-4">No documents uploaded yet. Start building your document collection!</div>';
       return;
     }
     
     if(currentView === 'grid'){
       container.innerHTML = filtered.map(document=>{
         const tags = document.tags || [];
         const fileIcon = getFileIcon(document.fileType || 'default');
         return `
           <div class="border rounded p-3 document-card" style="cursor: pointer;">
             <div class="d-flex align-items-center gap-3 mb-3">
               <i class="${fileIcon}" style="font-size: 32px; color: var(--blue-primary);"></i>
               <div style="flex: 1;">
                 <div class="document-item title">${String(document.title||'').replace(/</g,'&lt;')}</div>
                 <div class="d-flex gap-2 mb-2">
                   ${document.isSecure ? '<span class="security-badge">SECURE</span>' : ''}
                   ${document.isPreserved ? '<span class="preserved-badge">PRESERVED</span>' : ''}
                 </div>
               </div>
             </div>
             <div class="document-description truncate-2">${String(document.description||'').replace(/</g,'&lt;')}</div>
             ${tags.length > 0 ? `
               <div class="d-flex document-tags mb-2">
                 ${tags.map(tag => `<span class="document-tag">${String(tag).replace(/</g,'&lt;')}</span>`).join('')}
               </div>
             ` : ''}
             <div class="meta">${formatDateTime(document.createdAt)}</div>
             <div class="d-flex gap-2 mt-2">
               <button class="btn btn-sm btn-outline-primary" data-document-id="${document.id}" data-action="preview">View</button>
               <button class="btn btn-sm btn-outline-secondary" data-document-id="${document.id}" data-action="edit">Edit</button>
               <button class="btn btn-sm btn-outline-danger" data-document-id="${document.id}" data-action="delete">Delete</button>
             </div>
           </div>
         `;
       }).join('');
     } else {
       container.innerHTML = filtered.map(document=>{
         const tags = document.tags || [];
         const fileIcon = getFileIcon(document.fileType || 'default');
         return `
           <div class="border rounded p-3 mb-2 document-card">
             <div class="d-flex justify-content-between align-items-start">
               <div class="d-flex gap-3" style="flex: 1;">
                 <i class="${fileIcon}" style="font-size: 32px; color: var(--blue-primary);"></i>
                 <div style="flex: 1;">
                   <div class="document-item title">${String(document.title||'').replace(/</g,'&lt;')}</div>
                   <div class="d-flex gap-2 mb-2">
                     ${document.isSecure ? '<span class="security-badge">SECURE</span>' : ''}
                     ${document.isPreserved ? '<span class="preserved-badge">PRESERVED</span>' : ''}
                   </div>
                   <div class="document-description">${String(document.description||'').replace(/</g,'&lt;')}</div>
                   ${tags.length > 0 ? `
                     <div class="d-flex document-tags mb-2">
                       ${tags.map(tag => `<span class="document-tag">${String(tag).replace(/</g,'&lt;')}</span>`).join('')}
                     </div>
                   ` : ''}
                   <div class="meta">${formatDateTime(document.createdAt)}</div>
                 </div>
               </div>
               <div class="d-flex gap-2">
                 <button class="btn btn-sm btn-outline-primary" data-document-id="${document.id}" data-action="preview">View</button>
                 <button class="btn btn-sm btn-outline-secondary" data-document-id="${document.id}" data-action="edit">Edit</button>
                 <button class="btn btn-sm btn-outline-danger" data-document-id="${document.id}" data-action="delete">Delete</button>
               </div>
             </div>
           </div>
         `;
       }).join('');
     }
   }

   function setupEventListeners(documents){
     document.querySelectorAll('[data-document-id]').forEach(btn=>{
       const action = btn.getAttribute('data-action');
       const id = btn.getAttribute('data-document-id');
       
       if(action === 'delete'){
         btn.addEventListener('click', function(){
           if(confirm('Delete this document?')){
             const idx = documents.findIndex(d=>String(d.id)===String(id));
             if(idx !== -1){ 
               documents.splice(idx,1); 
               setDocuments(documents); 
               render(documents); 
             }
           }
         });
       } else if(action === 'preview'){
         btn.addEventListener('click', function(){
           const document = documents.find(d=>String(d.id)===String(id));
           if(document){
             document.getElementById('documentContent').innerHTML = renderDocumentPreview(document);
             document.getElementById('editDocumentBtn').onclick = () => {
               editDocument(document);
             };
             document.getElementById('deleteDocumentBtn').onclick = () => {
               if(confirm('Delete this document?')){
                 const idx = documents.findIndex(d=>String(d.id)===String(id));
                 if(idx !== -1){ 
                   documents.splice(idx,1); 
                   setDocuments(documents); 
                   new bootstrap.Modal(document.getElementById('documentModal')).hide();
                   render(documents); 
                 }
               }
             };
             new bootstrap.Modal(document.getElementById('documentModal')).show();
           }
         });
       } else if(action === 'edit'){
         btn.addEventListener('click', function(){
           const document = documents.find(d=>String(d.id)===String(id));
           if(document){
             editDocument(document);
           }
         });
       }
     });
   }

   function editDocument(document) {
     window.location.href = `document-preserving.html?id=${document.id}`;
   }

   // View toggle functionality
   document.getElementById('gridViewBtn').addEventListener('click', function(){
     currentView = 'grid';
     document.getElementById('gridViewBtn').classList.add('active');
     document.getElementById('listViewBtn').classList.remove('active');
     render(getDocuments());
     setupEventListeners(getDocuments());
   });

   document.getElementById('listViewBtn').addEventListener('click', function(){
     currentView = 'list';
     document.getElementById('listViewBtn').classList.add('active');
     document.getElementById('gridViewBtn').classList.remove('active');
     render(getDocuments());
     setupEventListeners(getDocuments());
   });

   // Initialize
   const documents = getDocuments();
   render(documents);
   setupEventListeners(documents);
   setActiveNav();
   
   document.getElementById('searchInput').addEventListener('input', ()=>{
     render(getDocuments());
     setupEventListeners(getDocuments());
     setActiveNav();
   });

   // Set active navigation state
   function setActiveNav() {
     const currentPage = window.location.pathname.split('/').pop();
     const navBtns = document.querySelectorAll('.side-options .btn');
     
     navBtns.forEach(btn => {
       const href = btn.getAttribute('href');
       const page = href ? href.split('/').pop() : '';
       
       // Remove existing active class
       btn.classList.remove('active');
       
       // Check if current page matches Documents navigation
       if (
         (href === 'document-preserving.html' && (currentPage === 'document-preserving.html')) ||
         (href === 'high-security-locking.html' && currentPage === 'high-security-locking.html') ||
         (href === 'smart-search.html' && currentPage === 'smart-search.html')
       ) {
         btn.classList.add('active');
       }
     });
   }
 </script>
